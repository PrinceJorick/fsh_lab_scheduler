<!DOCTYPE html>
<html>
    <head>
        <title>FSH Lab Scheduler</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </head>
    <body>
        <nav>
            <img src="../public/fsh_logo_black.png">
        </nav>

        <div class="main-container">
            <!-- left sect -->
            <div class="content">
                <h1>Fidelis Senior High</h1>
                <h2>Laboratory Scheduler</h2>

                <!-- initial sect -->
                <div id="selection-view">
                    <p>Choose occupancy</p>
                    <div class="toggle">
                        <button onclick="handleSelection(this)">Student</button>
                        <button onclick="handleSelection(this)">Teacher</button>
                    </div>
                </div>

                <!-- login sect -->
                <div id="login-view">
                    <h2 class="login-subtext">Sign in to continue</h2>

                    <div id="buttonDiv-login"></div>

                    <div class="divider">or</div>

                    <input type="email" id="login-email" class="login-input" placeholder="Email">
                    <div class="password-container">
                        <input type="password" id="login-password" class="login-input" placeholder="Password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
                    </div>

                    <button class="enter-btn">Continue</button>

                    <p style="font-size: 14px; color: #707475;">
                        Don't have an account? 
                        <a href="#" onclick="showSignup(); return false;" style="color: #081316; font-weight: 500; text-decoration: none;">Sign up</a>
                    </p>

                    <div class="back-navigation">
                        <button class="back-btn" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back</span>
                        </button>
                    </div>
                </div>

                <!-- signup sect - Step 1: Email -->
                <div id="signup-view">
                    <h2 class="login-subtext">Create your account</h2>

                    <div id="buttonDiv-signup"></div>

                    <div class="divider">or</div>

                    <input type="email" id="signup-email" class="login-input" placeholder="Enter your email">

                    <button class="enter-btn" onclick="confirmEmail()">Continue</button>

                    <p style="font-size: 14px; color: #707475;">
                        Already have an account? 
                        <a href="#" onclick="showLoginFromSignup(); return false;" style="color: #081316; font-weight: 500; text-decoration: none;">Sign in</a>
                    </p>

                    <div class="back-navigation">
                        <button class="back-btn" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back</span>
                        </button>
                    </div>
                </div>

                <!-- signup sect - Step 2: Password -->
                <div id="signup-password-view">
                    <h2 class="login-subtext">Create a password</h2>
                    <p style="font-size: 14px; color: #707475; margin-bottom: 20px;" id="signup-email-display"></p>

                    <div class="password-container">
                        <input type="password" id="signup-password" class="login-input" placeholder="Create password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-password', this)"></i>
                    </div>

                    <div class="password-container">
                        <input type="password" id="signup-confirm-password" class="login-input" placeholder="Confirm password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-confirm-password', this)"></i>
                    </div>

                    <button class="enter-btn" onclick="handleSignup()">Create Account</button>

                    <div class="back-navigation">
                        <button class="back-btn" onclick="backToEmailStep()">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- right sect -->
            <div class="image-container">
                <img src="../public/nsc_bldg.png">
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
