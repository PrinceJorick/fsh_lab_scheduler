<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FSH Lab Scheduler</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    </head>
    <body>
        <section class="header" id="Home">
            <nav>
                <a href="index.html"><img src="../public/fsh_logo_black.png"></a>
            </nav>
        <div class="main-container">
            <!-- this is for the left side content -->
            <div class="content">
                <h1>Lab Scheduler</h1>
                <h2>Fidelis Senior High | NSC</h2>
                <div id="selection-view">
                    <p>Choose your occupancy</p>
                    <div class="toggle">
                        <button class="active" onclick="handleSelection(this)">Admin</button>
                        <button onclick="handleSelection(this)">User</button>
                    </div>
                </div>

                <div id="login-view" style="display: none;">
                    <p class="login-subtext">Sign in with your school email</p>

                    <button class="google-btn">
                        <img src="../public/google.png" alt="" width="18px">
                        Continue with Google
                    </button>

                    <div class="divider">or</div>

                    <input type="email" placeholder="studentid@firstasia.edu.ph" class="login-input">
                    <button class="enter-btn">Enter</button>

                    <div class="back-navigation">
                        <button class="back-btn" onclick="goBack()">
                            <i class="fa-solid fa-chevron-left"></i> </button>
                    </div>
                </div>
            </div>
            <!-- right side content -->
            <div class="image-container">
                <img src="../public/nsc_bldg.png" alt="NSC Building">
            </div>
        </div>
        </section>
    </body>

    <!-- jscript -->
    <script src="script.js"></script>  
</html>
